version: '3'
services:

  db:
    env_file: .env.dev
    # TODO: Add Kafka pub/sub to perform operations after receieving data from stream.
    profiles: ["backend", "db"]
    image: neo4j:latest
    restart: unless-stopped
    ports:
      - ${NEO4J_BOLT_PORT:-8687}:7687
      - ${NEO4J_HTTP_PORT:-8474}:7474
        # - ${NEO4J_HTTPS_PORT:-8473}:7473 # For Https
    environment:
      - NEO4J_AUTH=${NEO4J_AUTH:-dev/test}
    volumes:
      - ${NEO4J_DATA_DIR:-./dev/neo4j/data}:/data
      - ${NEO4J_LOGS_DIR:-./dev/neo4j/logs}:/logs
      - ${NEO4J_IMPORT_DIR:-./dev/neo4j/import}:/var/lib/neo4j/import
      - ${NEO4J_PLUGIN_DIR:-./dev/neo4j/plugins}:/plugins
        # - ${NEO4J_CONF_DIR:-./dev/neo4j/conf}:/conf Only ever use config file or env variables

  cache:
    env_file: .env.dev
    profiles: ["backend", "cache", "webrtc"]
    image: redis
    restart: unless-stopped
    ports:
      - ${REDIS_HTTP_PORT:-7379}:6379
    command:
      redis-server /usr/local/etc/redis 
    volumes:
      - ${REDIS_CONF:-./dev/redis}:/usr/local/etc/redis
      - ${REDIS_ACL:-./dev/redis/users.acl}:/etc/redis/users.acl

  sfu:
    env_file: .env.dev
    # TODO: Add prometheus to monitor service, port: 7789
    profiles: ["webrtc", "backend"]
    image: livekit/livekit-server
    restart: unless-stopped
    ports:
      - ${LK_SERVER_PORT:-8880}:7880 
      - ${LK_TCP_PORT:-8881}:7881 
      - ${LK_UDP_PORT:-8882}:7882/udp
    command: 
    --config ${LK_CONFIG_PATH:-./dev/livekit.yaml}
    volumes:
      - ${LKCONFIG_PATH:-./dev/livekit.yml}:/livekit.yaml
    depends_on: # This will deprecate in near future.
      - stun
      - cache
  
  stun:
    env_file: .env.dev
    # TODO: Use prometheus for monitoring status, port: 9641
    profiles: ["backend", "webrtc", "stun"]
    image: instrumentisto/coturn
    restart: unless-stopped
    network_mode: "host" # Docker does not work well with large port ranges
    tmpfs:
      - /var/lib/coturn
    volumes:
      - ${TURNSERVER_CONFIG:-./dev/stun/turnserver.conf}:/etc/coturn/turnserver.conf

  # recorder:
  #   profile: ["webrtc", "backend"]
  #   image: livekit/egress
  #   ports: 
  #     -

  ai:
    env_file: .env.dev
    profiles: ["ai","backend"]
    image: openvino/model_server
    ports: 
      - ${OPENVINO_RPC_PORT:-9000}:9001
      - ${OPENVINO_REST_PORT:-8000}:8001
    volumes:
      - ${MODELS_PATH:-./openino/models}:/models/
      - ${MODEL_SERVER_CONFIG:-./dev/openvino/config.json}:/opt/ml/config.json
    command:
      --config_path /opt/ml/config.json --port 9001 --rest_port 8001


